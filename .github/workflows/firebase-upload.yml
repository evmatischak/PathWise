name: Upload Pathwise & Risklytx Data to Firestore

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout Repo
        uses: actions/checkout@v3

      - name:  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name:  Install Firebase Admin SDK
        run: npm install firebase-admin

      - name: Upload to Pathwise Firestore
        run: node pathwiseUpload.js
        env:
          PATHWISE_SERVICE_ACCOUNT: ${{ secrets.PATHWISE_SERVICE_ACCOUNT }}

      - name: Upload to Risklytx Firestore
        run: node risklytxUpload.js
        env:
          RISKLYTX_SERVICE_ACCOUNT: ${{ secrets.RISKLYTX_SERVICE_ACCOUNT }}
